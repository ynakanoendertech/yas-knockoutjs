<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
</head>
<body>
    <div class="test">Test</div>

    <br>

    <div>
        First Name: <input data-bind="value: firstName" type="text" />
    </div>
    <div>
        Last Name: <input data-bind="value: lastName" type="text" />
    </div>

    <br>

    <div>First Name: <strong data-bind="text: firstName"></strong></div>
    <div>Lsat Name: <strong data-bind="text: lastName"></strong></div>

    <br>

    <div>Full Name: <strong data-bind="text: fullName"></strong></div>

    <br>

    <div>Full Name (wrong): <strong data-bind="text: fullNameWrong"></strong></div>

</body>
</html>
