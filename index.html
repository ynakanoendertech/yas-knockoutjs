<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });

    <style>
        button {
            padding: 10px 20px;
        }
        form:nth-of-type(2) {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test">Test</div>

    <form id="myForm1" data-bind="submit: doSomething" action="form-submitted.html">
        <button type="submit">Submit (KO prevents defult form action)</button>
    </form>

    <form id="myForm2" data-bind="submit: doSomething2" action="form-submitted.html">
        <button type="submit">Submit (handler returns true)</button>
    </form>

</body>
</html>
