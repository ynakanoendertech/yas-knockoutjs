<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
    <style>
        pre {
            background-color: #cffad1;
        }
    </style>
</head>
<body>
    <div class="test">Test</div>

    <div data-bind="
        template: {
            name: 'person-template',
            foreach: persons,
            afterRender: myPostProcessingLogic
        }
    "></div>

    <script type="text/html" id="person-template">
        <h2>Name: <span data-bind="text: name"></span></h2>
        <p>Score: <span data-bind="text: score"></span></p>
    </script>

    <hr>

    <h3>"afterRender" callback function picks up rendered results of H2 tags</h3>
    <div data-bind="
        template: {
            name: 'rendererd-h2-tag-template',
            foreach: renderedH2Tags
        }
    "></div>

    <script type="text/html" id="rendererd-h2-tag-template">
        <pre data-bind="text: $data"></pre>
    </script>

</body>
</html>
