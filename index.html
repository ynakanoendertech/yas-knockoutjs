<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
</head>
<body>
    <div class="test">Test</div>

    <ul class="folders" data-bind="foreach: folders">
        <li data-bind="
            text: $data,
            css: {
                selected: $data == $root.chosenFolderId()
            },
            click: $root.goToFolder
        "></li>
    </ul>

    <hr>

    <div data-bind="css: { profitWarning: currentProfit() < 0 }">Profit information</div>
    <input type="button" value="Set nagative" data-bind="click: setNegativeProfit" />
</body>
</html>
