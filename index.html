<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
</head>
<body>
    <div class="test">Test</div>

    <h4>2-way binding</h4>
    <div>
        First value: <input data-bind="value: firstValue" />
    </div>

    <h4>1-way binding, syncs only from textbox to model</h4>
    <div>
        Second value: <input data-bind="value: secondValue" />
    </div>

    <h4>No binding, doesn't react to any changes</h4>
    <div>
        Third value: <input data-bind="value: secondValue.length > 8" />
    </div>

    <br>
    <div>
        <button data-bind="click: showValues">Show values</button>
    </div>

</body>
</html>
