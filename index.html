<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
    <style>
        .template.active {
            color: #0078ce;
        }
        .template.inactive {
            color: #ee3700;
        }
    </style>
</head>
<body>
    <div class="test">Test</div>

    <ul data-bind="
        template: {
            name: displayMode,
            foreach: employees
        }
    "></ul>

    <script type="text/html" id="active">
        <div class="template active">
            <span data-bind="text: name"></span>: <strong>active</strong>
        </div>
    </script>

    <script type="text/html" id="inactive">
        <div class="template inactive">
            <span data-bind="text: name"></span>: <strong>inactive</strong>
        </div>
    </script>

</body>
</html>
