<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnockoutJs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/requirejs/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['js/app'], function(app){
                console.log('Ready');
            });
        });
    </script>
</head>
<body>
    <div class="test">Test</div>

    <h2>Your seat reservations</h2>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
            </tr>
        </thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: seats">
            <tr>
                <td>
                    <input data-bind="value: name"/>
                </td>
                <td>
                    <select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
                </td>
                <td data-bind="text: meal().price"></td>
            </tr>
        </tbody>
    </table>

    <button data-bind="click: addSeat">Reserve another seat</button>

    <hr>
    <div>
        <div>Cats</div>
        <select data-bind="options: $root.cats"></select>
    </div>

    <hr>
    <div>
        <div>Dogs</div>
        <select data-bind="
            options: $root.dogs,
            optionsText: 'dogName',
            optionsValue: 'dogAge',
            value: selectedDogAge
        "></select>
        <div data-bind="visible: selectedDogAge">
            Selected dog age: <strong data-bind="text: selectedDogAge()"></strong>
        </div>
    </div>

    <hr>
    <div>
        <div>Country</div>
        <div>
            Your country:
            <select data-bind="
                options: availableCountries,
                optionsText: 'countryName',
                value: selectedCountry,
                optionsCaption: 'Choose...'
            "></select>
        </div>
        <div data-bind="visible: selectedCountry">
            You have chosen a country with population
            <strong data-bind="text: selectedCountry() ? selectedCountry().countryPopulation : 'unknown'"></strong>
        </div>
    </div>

</body>
</html>
